<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EStilo de Link</title>
    <style>
        a { text-decoration: none; }

        .links {
            color: #bc2035;
            cursor: pointer;
            padding: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 10px;
            border:  solid #bc2035;
        }

        .links:hover {
            background-color: #bc2035;
            color: white;
        }

        .update:visited { color: #bc2035; }

        .update:active { background-color: #bc2035; color: white; }
    </style>
</head>
<body>
    <a href="#" class="links">Cadastrar</a>
    <a href="#" class="update">Alterar</a>
</body>
</html>
