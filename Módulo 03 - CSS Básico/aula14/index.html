<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .square {
            width: 100px;
            height: 100px;
            border: 10px solid blue;
            background-color: yellow;
            box-sizing: border-box; /* Isso que dizer que o tamanho do elemento vai respeitar a borda */
        }
    </style>
</head>
<body>
    <div class="square">
        
    </div>
</body>
</html>
