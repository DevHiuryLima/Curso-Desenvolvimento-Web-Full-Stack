<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin e Padding</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .base {
            height: 10px;
            background-color: red;
        }

        .container {
            background-color: blue;
            color: white;
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="base">
    </div>

    <div class="container">
        <div class="conteudo">
            Texto
        </div>
    </div>

    Outro texto
</body>
</html>
