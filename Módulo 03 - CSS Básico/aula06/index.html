<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
    <style>
        #titulo1 {
            color: blue;
        }

        #titulo2 {
            color: rgba(255, 0, 0, 0.6);
        }

        #titulo3 {
            color: #00FF00;
        }
    </style>
</head>
<body>
    <h1 id="titulo1">Título 1</h1>
    <p>
        Foi usado acima o nome das cores para mudar a a cor do título.
    </p>

    <h1 id="titulo2">Título 2</h1>
    <p>
        Foi usado acima o rgba para mudar a a cor do título.
    </p>
    <h1 id="titulo3">Título 3</h1>
    <p>
        Foi usado acima o hexadecimal para mudar a a cor do título.
    </p>
</body>
</html>
