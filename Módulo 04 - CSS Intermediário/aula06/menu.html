<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com float</title>
    <style>
        body { font-size: 1.2em; }

        ul {
            list-style: none;
        }

        li {
            float: left;
            padding: 10px;
            background-color: #a3b5c7;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home
        <li>Cursos</li>
        <li>Contato</li>
    </ul>
</body>
</html>
